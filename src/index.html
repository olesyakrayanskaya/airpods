<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="../apple.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Airpods</title>
  </head>
  <body>
    <section class="hero hero_pink">
      <div class="hero__container hero__container_pink">
        <header class="hero__header header">
          <a href="#"
            ><img
              class="hero__logo logo"
              src="./assets/img/apple.svg"
              alt="logo"
          /></a>
          <div class="header__inner">
            <nav class="header__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#" target="_blank">Info</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#" target="_blank">Product</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#" target="_blank">Contacts</a>
                </li>
              </ul>
            </nav>
            <button class="header__btn">BUY</button>
          </div>
        </header>
        <img
          class="hero__img hero__img_active"
          src="./assets/img/airpods-max-select-pink.png"
          alt="airpods"
          id="pink-img"
        />
        <img
          class="hero__img"
          src="./assets/img/airpods-max-select-green.png"
          alt="airpods"
          id="green-img"
        />
        <img
          class="hero__img"
          src="./assets/img/airpods-max-select-silver.png"
          alt="airpods"
          id="silver-img"
        />
        <img
          class="hero__img"
          src="./assets/img/airpods-max-select-skyblue.png"
          alt="airpods"
          id="blue-img"
        />
        <img
          class="hero__img"
          src="./assets/img/airpods-max-select-spacegray.png"
          alt="airpods"
          id="black-img"
        />
        <h1 class="hero__title">
          <span class="hero__span" data-text="air">Air</span>
          <span class="hero__span" data-text="pod">Pod</span>
          <span class="hero__span" data-text="s">S</span>
          <span class="hero__span" data-text="m">M</span>
          <span class="hero__span" data-text="ax">AX</span>
        </h1>
      </div>
    </section>
    <sections class="colors">
      <div class="colors__container">
        <h3 class="colors__title">Choose your colour</h3>
        <p class="colors__text">
          The perfect balance between the purityof hiâ€‘fi and the magic of
          AirPods. The ultimate personal audio experience.
        </p>
        <div class="colors__set">
          <div class="colors__item colors__item_active" id="pink">
            <img
              class="colors__img"
              src="./assets/img/airpods-max-select-pink-color.png"
              alt="pink-airpods"
            />
          </div>
          <div class="colors__item" id="green">
            <img
              class="colors__img"
              src="./assets/img/airpods-max-select-green-color.png"
              alt="pink-airpods"
            />
          </div>
          <div class="colors__item" id="blue">
            <img
              class="colors__img"
              src="./assets/img/airpods-max-select-blue-color.png"
              alt="pink-airpods"
            />
          </div>
          <div class="colors__item" id="silver">
            <img
              class="colors__img"
              src="./assets/img/airpods-max-select-silver-color.png"
              alt="pink-airpods"
            />
          </div>
          <div class="colors__item" id="black">
            <img
              class="colors__img"
              src="./assets/img/airpods-max-select-black-color.png"
              alt="pink-airpods"
            />
          </div>
        </div>
      </div>
    </sections>
  </body>
  <script src="./index.js"></script>
</html>
